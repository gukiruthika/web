<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="cal.css" />
        
    </head>
    <body>
        <div class="display">
        <div class = "box"></div>
        <div class="table">
            <div class="tblrow">
                <div class="tblcell"><div>9</div></div>
                <div class="tblcell"><div>8</div></div>
                <div class="tblcell"><div>7</div></div>
                <div class="tblcell"><div>+</div></div>
            </div>
            <div class="tblrow">
                <div class="tblcell"><div>6</div></div>
                <div class="tblcell"><div>5</div></div>
                <div class="tblcell"><div>4</div></div>
                <div class="tblcell"><div>-</div></div>
            </div>
            <div class="tblrow">
                <div class="tblcell"><div>3</div></div>
                <div class="tblcell"><div>2</div></div>
                <div class="tblcell"><div>1</div></div>
                <div class="tblcell"><div>*</div></div>
            </div>
            <div class="tblrow">
                <div class="tblcell"><div>#</div></div>
                <div class="tblcell"><div>0</div></div>
                <div class="tblcell"><div>*</div></div>
                <div class="tblcell"><div>/</div></div>
            </div>
        </div>
         </div>
    </body>

</html>
